backend:
  name: github
  repo: Plueres/Plueres.github.io
  branch: main

media_folder: "assets/images/uploads"

collections:
  - name: "data"
    label: "Data"
    sortableFields: ['title']
    files:
      - name: "movies"
        label: "Movies"
        file: "_data/movies.yml"
        fields:
          - label: "Movies"
            name: "movies"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Tags", name: "tags", widget: "string"}
              - label: "Watched"
                name: "watched"
                widget: "select"
                options: ["!yes", "!no", "!notsure"]
                default: "!no"
              - {label: "Personal_Rating", name: "rating", widget: "number"}
              - {label: "Review", name: "review", widget: "text"}
      - name: "shows"
        label: "Shows"
        file: "_data/shows.yml"
        fields:
          - label: "Shows"
            name: "shows"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Tags", name: "tags", widget: "string"}
              - {label: "Season", name: "season", widget: "string"}
              - label: "Watched"
                name: "watched"
                widget: "select"
                options: ["!yes", "!no", "!notsure"]
                default: "!no"
              - {label: "Personal_Rating", name: "rating", widget: "number"}
              - {label: "Review", name: "review", widget: "text"}